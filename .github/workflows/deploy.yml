name: Deploy

on:
  push:
    branches:
      - master
    tags:
      - "v*"

env:
  DOCKER_IMAGE_NAME: akatukisora/pjserver-sys
  K8S_DEPLOYS_REPOSITORY: AkatukiSora/k8s-deploys
  K8S_DEPLOYS_EVENT_TYPE: pjserver-sys-image-published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build-and-push:
    permissions:
      id-token: write
      contents: write
      packages: write
      security-events: write
      attestations: write

    name: Docker Build and Push
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build-and-push.outputs.digest }}
      image_tags: ${{ steps.meta.outputs.tags }}
      image_labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Validate source before image publish
        run: pnpm run lint && pnpm tsc --noEmit && pnpm run test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short,prefix=sha-
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Generate and attest provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.DOCKER_IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}

  publish-release-metadata:
    name: Publish Release Metadata
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    permissions:
      contents: read
    outputs:
      metadata_json: ${{ steps.metadata.outputs.metadata_json }}

    steps:
      - name: Build deployment metadata JSON
        id: metadata
        env:
          IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}
          IMAGE_DIGEST: ${{ needs.docker-build-and-push.outputs.image_digest }}
          IMAGE_TAGS: ${{ needs.docker-build-and-push.outputs.image_tags }}
        run: |
          python3 - <<'PY'
          import json
          import os

          tags = [line.strip() for line in os.environ["IMAGE_TAGS"].splitlines() if line.strip()]
          payload = {
            "application": "pjserver-sys",
            "containerImage": {
              "name": os.environ["IMAGE_NAME"],
              "digest": os.environ["IMAGE_DIGEST"],
              "tags": tags,
            },
            "source": {
              "repository": os.environ.get("GITHUB_REPOSITORY", ""),
              "ref": os.environ.get("GITHUB_REF", ""),
              "sha": os.environ.get("GITHUB_SHA", ""),
              "actor": os.environ.get("GITHUB_ACTOR", ""),
            },
          }
          text = json.dumps(payload, separators=(",", ":"), ensure_ascii=False)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"metadata_json={text}\n")
          with open("release-metadata.json", "w", encoding="utf-8") as f:
            f.write(json.dumps(payload, indent=2, ensure_ascii=False))
          PY

      - name: Upload release metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: release-metadata.json
          if-no-files-found: error

  notify-k8s-deploys:
    name: Notify k8s-deploys
    runs-on: ubuntu-latest
    needs: publish-release-metadata
    if: ${{ secrets.K8S_DEPLOYS_REPO_TOKEN != '' }}
    permissions:
      contents: read

    steps:
      - name: Trigger repository_dispatch on k8s-deploys
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.K8S_DEPLOYS_REPO_TOKEN }}
          repository: ${{ env.K8S_DEPLOYS_REPOSITORY }}
          event-type: ${{ env.K8S_DEPLOYS_EVENT_TYPE }}
          client-payload: ${{ needs.publish-release-metadata.outputs.metadata_json }}
